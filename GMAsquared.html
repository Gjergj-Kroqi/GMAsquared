    <title>What Number Am I Thinking of</title>

<body>

    <h1 id="header1">What Number am I Thinking of?</h1>

    <h2 id="header2">Choose Your Difficulty:</h2>

    <div id="button">
        <button onclick="game(0)">Easy</button>
        <button onclick="game(1)">Medium</button>
        <button onclick="game(2)">Hard</button>
    </div>


    <div hidden id="inputArea">
        <p>Enter Your Guess</p>
        <input id="num" type="text">
        <div>
            <button id="enter" onclick="checkGuess()"> Submit </button>
        </div>
        <p id="attempts"> You Have 3 Attempts Left</p>
        <p id="refresh">Refresh the page to change Difficulty</p>
    </div>
